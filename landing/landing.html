<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="landing.css" />
    <link

    <div id="main">

        id="topDiv"

          display: flex;
          align-items: center;

        "
      >

          />

        <i class="fa-solid fa-users-rectangle"></i>

      </div>
      <div id="leftIconsDiv">
        <i style="font-size: 25px;" class="fa-solid fa-grip"></i>

        <i style="font-size: 25px;" class="fa-solid fa-bell"></i>

      </div>
      </div>

        <img
          style="width: 40px; border-radius: 50%"
          src="https://facebook-ochre-ten.vercel.app/img-mobile/user.jpg"
          alt=""
        />
        <input id="postInputMobile" placeholder="What's on your mind" type="text" />
        <img
          src="https://facebook-ochre-ten.vercel.app/img-mobile/photovideo.png"
          alt=""
        />
      </div>

                alt=""

                <i style="color: #ffff" class="fa-solid fa-plus"></i>
              </div>
              <span style="margin-top: 0.5rem">Create story</span>

            <div id="storyDiv">

                src="https://facebook-ochre-ten.vercel.app/img-mobile/user.jpg"

            <div id="storyDiv">

              />
              <span>examleName</span>
            </div>
            <div id="storyDiv">

                style="width: 5rem"
                src="https://facebook-ochre-ten.vercel.app/img-mobile/user.jpg"
                alt="img"
              />
              <span>examleName</span>
            </div>
          </div>
          <div id="mobilePostDiv">

              src="https://facebook-ochre-ten.vercel.app/img-mobile/user.jpg"
              alt=""

              alt=""

        <div id="postTopDiv">
          <span>Create Post</span>
          <button id="GobackPostBtn">X</button>
        </div>
        <div id="linePostDiv"></div>
        <div id="selectDiv">
          <img style="width: 40px" src="https://facebook-ochre-ten.vercel.app/img-mobile/user.jpg" alt="img"> 
          <select name="Public" id="select">
            <option value="">Public</option>
            <option value="">Private</option>
            <option value="">Friends only</option>
          </select>
  
        </div>
        <div id="postTxtDiv">
          <textarea  name="input" id="textArea" cols="30" rows="10" placeholder="Whats on your mind?"></textarea>
        </div>
          <div id="addImgDiv">
            <span style="align-items: center;display: flex;gap: 15px;">add image to your post <img src="https://facebook-ochre-ten.vercel.app/img-mobile/photovideo.png" alt=""></span>
            <input type="file" name="" id="">
          </div>
          <div id="postBtnDiv">
            <button id="postBtn">Post</button>
          </div>
